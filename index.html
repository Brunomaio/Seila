<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #ff6666;
      overflow: hidden;
      position: relative;
    }

    .header {
      background-color: #ff6666;
      padding: 20px;
    }

    .header h1 {
      font-size: 2em;
      color: #ffffff;
      margin: 0;
    }

    .subheader {
      margin: 20px 0;
      font-size: 18px;
      color: #ffffff;
    }

    .footer {
        /* position: absolute; */
        bottom: 0px;
        color: #ffffff8e;
        font-size: 1em;
    }

    .gif-container {
      margin: 20px auto;
      max-width: 100%;
    }

    .sprinkles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      top: 0;
      left: 0;
    }

    .sprinkle {
      position: absolute;
      width: 6px;
      height: 12px;
      background-color: transparent;
      border-radius: 2px;
      opacity: 0.8;
      animation: sprinkle-fall linear infinite;
      transform: rotate(0);
    }

    @keyframes sprinkle-fall {
      0% {
        transform: translateY(-100%) rotate(0);
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Feliz aniversário Buuui!</h1>
  </div>

  <div class="gif-container">
    <img src="https://media.giphy.com/media/YbHgxsgUUcXZfd3GXt/giphy.gif" alt="The Office GIF">
  </div>

  <div class="subheader">
    Te desejo muitos docinhos, whey e creatina &#x2764;
  </div>

  <div class="sprinkles">
    <!-- Generate sprinkle elements dynamically using JavaScript -->
  </div>

  <div class="footer">
    <p>ps. Ainda quero que mande uma descrição do seu trampo</p>
  </div>

  <script>
    function createSprinkles() {
      const sprinklesContainer = document.querySelector('.sprinkles');
      const sprinkleCount = 300;

      for (let i = 0; i < sprinkleCount; i++) {
        const sprinkle = document.createElement('div');
        sprinkle.className = 'sprinkle';
        sprinkle.style.left = `${Math.random() * 100}%`;
        sprinkle.style.animationDuration = `${Math.random() * 3 + 1}s`;
        sprinkle.style.animationDelay = `${Math.random() * 3}s`;
        sprinkle.style.backgroundColor = getRandomColor();
        sprinkle.style.transform = `rotate(${getRandomRotation()}deg)`;
        sprinklesContainer.appendChild(sprinkle);
      }
    }

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
color += letters[Math.floor(Math.random() * 16)];
}
return color;
}

function getRandomRotation() {
return Math.random() < 0.5 ? Math.random() * 360 : -Math.random() * 360;
}

createSprinkles();
</script>

</body>
</html>
